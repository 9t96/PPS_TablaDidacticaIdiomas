  <ion-row>
    <img src="../../../assets/pruebasvg.png" alt="" />
    <p>¡Ingresa y aprendé!</p>
  </ion-row>
  <form [formGroup]="loginForm">
    <mat-card>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            required
            placeholder="Correo electronico"
          />
          <mat-error
          *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
        >
          Por favor, ingrese un correo valido.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          Este campo es obligatorio
        </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            required
            placeholder="Contraseña"
          />
          <mat-error *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            Este campo es obligatorio
          </mat-error>
        </mat-form-field>

        <ion-row>
          <ion-col>
            <ion-button
              class="submit-btn"
              color="primary"
              (click)="Login()"
              size="medium"
              type="submit"
              expand="block"
              [disabled]="!loginForm.valid"
            >
              Ingresar
            </ion-button>
          </ion-col>
        </ion-row>
      </mat-card-content>
    </mat-card>
